<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>XR Demo</title>
    <meta
      name="description"
      content="A list of A-Frame entries submitted to the js13kGames 2017 competition, used as an example for the MDN articles about Progressive Web Apps." />
    <meta name="author" content="end3r" />
    <meta name="theme-color" content="#B12A34" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA: manifest + icons -->
    <link rel="manifest" href="./xr-demo.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="styles/style.css" />
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
        "lilGUI" : "https://cdn.jsdelivr.net/npm/lil-gui@0.20/+esm",
        "three/webxr/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/webxr/"
      }
    }
    </script>

    <script>
      // register service worker for this app folder
      if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
        navigator.serviceWorker.register('./sw.js').then(function(reg){
          console.log('ServiceWorker registered', reg);
        }).catch(function(err){
          console.warn('SW registration failed:', err);
        });
      } else {
        console.warn('ServiceWorker not registered (needs https or localhost)');
      }
    </script>

    <script type="module" src="./scripts/main.js" defer="defer"></script>
  </head>
  <body>
    <!-- Product Selection Screen -->
    <div id="productSelection" class="product-selection-overlay">
      <div class="product-selection-container">
        <h1 class="product-selection-title">Choose Your Product</h1>
        <div class="product-cards">
          <div class="product-card" data-product="drone">
            <div class="product-card-icon">üöÅ</div>
            <h2 class="product-card-title">Drone</h2>
            <p class="product-card-description">Assemble a quadcopter drone</p>
          </div>
          <div class="product-card" data-product="line-follower">
            <div class="product-card-icon">ü§ñ</div>
            <h2 class="product-card-title">Line Follower</h2>
            <p class="product-card-description">Build a line following robot</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Step Cards Container -->
    <div id="stepCardsContainer" class="step-cards-container" style="display: none;">
      <div class="step-cards-scroll">
        <!-- Cards will be generated here by JavaScript -->
      </div>
    </div>
  </body>
</html>
